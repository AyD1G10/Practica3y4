      <div id="tabla">
        <table class="table" id= "tablacarrito">
          <thead class="thead-dark">
            <tr><th scope="col">Pelicula</th><th scope="col">Precio</th><th scope="col">Plan</th><th scope="col">Lenguaje</th></tr>

            <tr *ngFor="let item of arreglo">

              <td>

                  </option>
                 
                </select>
              </td>

          </tbody>
          
        </table>

        <br><br> 
        <table class="table" >
          <thead>
