<div class="container">
    <br>
    <h1>Catalogo de peliculas</h1>

    <div class="row mt-3" >
        <div class="col-3 mt-2" *ngFor="let item of resultados">
            <div class="box">
                <div class="card">
                    <img  (click)="gotoDetalles(item._id)" [src]="item.image"
                        class="car-img-top" [alt]="item.name">
                    <div class="carg-body">
                        <h3 class="card-tittle">{{ item.name }}</h3>
                        <p class="card-text">Idiomas: {{ item.languages }}</p>
                        <p class="card-text">Precio: Q.{{ item.changerate }}</p>
                        <button [id] = "item.id" class="btn btn-primary button" (click)="agregarCarrito(item)"><span>Alquilar</span></button >
                    </div>
                </div>
            </div>
        </div>
    </div>
    <br>
    <br>
    <button class="btn btn-primary button" (click)="realizarpagoAlquiler()"><span>Realizar pago</span></button >
</div>
