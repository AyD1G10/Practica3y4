  <div class="container" style="margin-top: 3%">  
  <form id="registroForm">
    <div class="form-row">
      <div class="form-group text-center col align-self-center col-12 col-sm-12 col-md-4 col-lg-4">
        <img  [src]="imgURL"  width="200" height="200" alt="imgUserProfile" class="img-thumbnail">
       
      </div>
      <div class="form-group col align-self-end col-6 col-sm-6 col-md-4 col-lg-4 ">
        <label for="inputNombre">Nombre</label>
        <input type="text" [(ngModel)]="nombre" name="nombre" class="form-control" id="inputNombre" placeholder="Nombre">
      </div>
      <div class="form-group col align-self-end col-6 col-sm-6 col-md-4 col-lg-4 ">
        <label for="inputApellido">Apellido</label>
        <input type="text" [(ngModel)]="apellido" name="apellido" class="form-control" id="inputApellido" placeholder="Apellido">
      </div>
      
    </div>
    <div class="form-row">
        <div class="form-group col align-self-end col-6 col-sm-6 col-md-4 col-lg-4">
            <label for="inputUsuaio">Usuario</label>
            <input type="text" [(ngModel)]="usuario" name="usuario" class="form-control" id="inputUsuaio" placeholder="Usuario">
          </div>
          <div class="form-group col align-self-end col-6 col-sm-6 col-md-4 col-lg-4">
              <label for="inputDPI">DPI</label>
              <input type="text" [(ngModel)]="dpi" name="dpi" class="form-control" id="inputDPI" placeholder="DPI">
            </div>
            <div class="form-group  col-6 col-sm-6 col-md-4 col-lg-4">
                <label for="inputEmail4">Email</label>
                <input type="email" [(ngModel)]="email" name="email" class="form-control" id="inputEmail4" placeholder="Email">
              </div>
        <div class="form-group col align-self-end col-6 col-sm-6 col-md-4 col-lg-4">
          <label for="inputPassword4">Password</label>
          <input type="password" [(ngModel)]="password" name="password" class="form-control" id="inputPassword4" placeholder="Password">
        </div>
        <div class="form-group col align-self-end col-6 col-sm-6 col-md-4 col-lg-4">
            <label for="inputConfirmarPassword4">Confirmar Password</label>
            <input type="password" [(ngModel)]="confirmarPassword" name="confirmarPassword" class="form-control" id="inputConfirmarPassword4" placeholder="Confirmar Password">
          </div>
          
          <div class="form-group col align-self-end col-6 col-sm-6 col-md-4 col-lg-4">
            <label for="inputEdad">Edad</label>
            <input type="number" [(ngModel)]="edad" name="edad" class="form-control" id="inputEdad" placeholder="Ingrese Edad">
          </div>
          <div class="form-group col align-self-end col-6 col-sm-6 col-md-4 col-lg-4">
            <label for="inputCreditCard">Tarjeta de Credito</label>
            <input type="text" [(ngModel)]="creditCard" name="tarjeta" class="form-control" id="inputCreditCard" placeholder="Ingrese tarjeta">
          </div>
          <div class="form-group col align-self-end col-6 col-sm-6 col-md-4 col-lg-4">
            <button id="btnSubmit" (click)="registrarse()" type="submit" class="btn btn-primary">Registrarse</button>
          
          </div>
      </div>
  </form>
  </div>
